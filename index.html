<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="left-panel">
    <h1>Hello, Welcome!</h1>
    <p>Don't have an account?</p>
    <a href="register.html" class="outline-btn">Register</a>
  </div>

  <div class="right-panel">
    <h2>Login</h2>

    <div class="input-box">
      <input type="text" placeholder="Username">
      <i class="fa fa-user"></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password">
      <i class="fa fa-lock"></i>
    </div>

    <a href="#" class="forgot">Forgot Password?</a>

    <button class="main-btn">Login</button>

    <p class="or">or login with social platforms</p>

    <div class="socials">
      <div><i class="fab fa-google"></i></div>
      <div><i class="fab fa-facebook-f"></i></div>
      <div><i class="fab fa-github"></i></div>
      <div><i class="fab fa-linkedin-in"></i></div>
    </div>
  </div>
</div>

</body>
</html>
