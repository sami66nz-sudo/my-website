<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css?v=3">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <!-- Left Panel -->
  <div class="left-panel">
    <h1>Welcome Back!</h1>
    <p>Already have an account?</p>
    <a href="index.html" class="outline-btn">Login</a>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <h2>Register</h2>

    <div class="input-box">
      <input type="text" placeholder="Full Name">
      <i class="fa fa-id-card"></i>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Username">
      <i class="fa fa-user"></i>
    </div>

    <div class="input-box">
      <input type="email" placeholder="Email">
      <i class="fa fa-envelope"></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Password">
      <i class="fa fa-lock"></i>
    </div>

    <div class="input-box">
      <input type="password" placeholder="Confirm Password">
      <i class="fa fa-lock"></i>
    </div>

    <button class="main-btn">Create Account</button>

    <p class="or">or sign up with social platforms</p>

    <div class="socials">
      <div><i class="fab fa-google"></i></div>
      <div><i class="fab fa-facebook-f"></i></div>
      <div><i class="fab fa-github"></i></div>
      <div><i class="fab fa-linkedin-in"></i></div>
    </div>
  </div>
</div>

</body>
</html>
